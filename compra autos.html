<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Legendary Motorsports - Pago</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T6pVebfqggj9RmCsBN3gdhYGs9sGGkYyT1zJTzL5bDHktvYjKcrUJQPOheHhxYvj" crossorigin="anonymous">
    <link rel="stylesheet" href="compra autos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <h1 class="legendary-title">
            Legendary <span class="motorsport">MOTORSPORT</span>
        </h1>

        <form action="gracias.html" method="get" autocomplete="off">
            <div class="mb-3">
                <label for="auto" class="form-label">Seleccioná el auto</label>
            </div>
            <div>
                <select class="form-select" id="auto" name="auto" required>
                    <option value="">-- Elegí un auto --</option>
                    <option value="Dinka Jester Classic - $790,000">Dinka Jester Classic - $790,000</option>
                    <option value="Overflod Tyrant - $2,515,000">Overflod Tyrant - $2,515,000</option>
                    <option value="Vapid Flash GT - $1,675,000">Vapid Flash GT - $1,675,000</option>
                    <option value="Pegassi Zentorno - $725,000">Pegassi Zentorno - $725,000</option>
                    <option value="Elegy Retro - $904,000">Elegy Retro - $904,000</option>
                    <option value="Maibatsu Penumbra FF - $1,380,000">Maibatsu Penumbra FF - $1,380,000</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
            </div>
            <div>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="solo letras" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
            </div>
            <div>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="solo numeros" pattern="\d+" title="Solo números" maxlength="10" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
            </div>
            <div>
                <input type="email" class="form-control" id="email" name="email" placeholder="solo correo electronico" title="solo gmail" required>
            </div>

            <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de tarjeta</label>
            </div>
            <div>
                <input type="text" class="form-control" id="tarjeta" name="tarjeta" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx" title="Debe contener 16 números" pattern="\d{16}" required>
            </div>

            <div class="mb-3">
                <label for="vencimiento" class="form-label">Vencimiento (MM/AA)</label>
            </div>
            <div>
                <input type="text" class="form-control" id="vencimiento" name="vencimiento" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" title="solo poner fecha de vencimiento" maxlength="5" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
            </div>
            <div>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="3 dígitos" maxlength="3" title="Debe contener 3 números" pattern="\d{1,3}" required>
            </div>

            <button type="submit" class="btn btn-danger">Confirmar compra</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
