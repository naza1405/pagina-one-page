<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias - Legendary Motorsport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA5yrEhGAizLCihpuRm6lJkG37HYw9g" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
        }
        .legendary-title {
            font-size: 48px;
            color: silver;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 40px;
            font-family: "Pacifico", cursive;
        }
        .legendary {
            color: red;
        }
        .motorsport {
            color: silver;
        }
        .mensaje {
            font-size: 28px;
            margin-bottom: 40px;
        }
        .botones {
            display: flex;
            gap: 20px;
        }
        .boton {
            display: inline-block;
            padding: 12px 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .boton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1 class="legendary-title">
        <span class="legendary">Legendary</span>
        <span class="motorsport">Motorsport</span>
    </h1>
    <div class="mensaje">
        <p>Gracias por comprar en Legendary Motorsport</p>
    </div>
    <div class="botones">
        <a href="motos.html" class="boton" target="_blank">Ir a la página de motos</a>
        <a href="autos.html" class="boton" target="_blank">Ir a la página de autos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpaTF4dyh+BxnPA6GpjR0yUpP3yavF1gLb2vXsmTbwYn7wtvutXVflUVrp+fPYg" crossorigin="anonymous"></script>
</body>
</html>
